<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="timer">
        <p class="timer__text" id="timer">00:00:00</p>
      </div>
      <div class="buttons">
        <button class="button" id="startButton">Запуск</button>
        <button class="button" id="pauseButton" disabled>Пауза</button>
        <button class="button" id="stopButton" disabled>Стоп</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
